<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Abhaya Bikram Shahi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <!-- Contact Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <!-- Heading -->
            <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-8">
                Get in Touch with Abhaya Bikram Shahi
            </h2>
            <p class="text-lg text-gray-600 text-center mb-12">
                Have a question or want to collaborate? Feel free to reach out!
            </p>

            <div class="flex justify-center mb-12">
                <!-- Contact Form -->
                <div class="w-full max-w-lg bg-gray-50 p-8 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Form</h3>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium">Name</label>
                            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Name" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Email" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 font-medium">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Message" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="flex justify-center gap-16">
                <!-- Social Media Links -->
                <div class="text-center">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Connect with Me</h3>
                    <div class="flex justify-center space-x-4">
                        <a href="https://github.com/cingycoder76" target="_blank" class="text-gray-800 hover:text-blue-500 text-xl">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/abhaya-bikram-shahi" target="_blank" class="text-gray-800 hover:text-blue-500 text-xl">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.facebook.com/programmer.abhaya" target="_blank" class="text-gray-800 hover:text-blue-500 text-xl">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
</body>
</html>
